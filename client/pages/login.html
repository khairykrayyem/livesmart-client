<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Live Smart</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background: #f5f5f5;">

  <div style="width: 320px; padding: 20px; background: white; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <!-- ×¢×™×’×•×œ ×œ×•×’×• -->
    <div style="width: 100px; height: 100px; margin: 0 auto 10px auto; border-radius: 50%; background-color: #e0e0e0; display: flex; align-items: center; justify-content: center;">
      <span style="font-size: 30px;">ðŸ“¶</span>
    </div>

    <h2 style="margin-bottom: 20px;">Live Smart</h2>

    <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px;">

      <input type="text" id="email" placeholder="E-mail or Phone Number" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
      
      <input type="password" id="password" placeholder="Password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />

      <a href="#" style="font-size: 12px; color: blue; text-decoration: underline;">FORGET PASSWORD ?</a>

      <button type="submit" style="padding: 10px; border: none; background-color: royalblue; color: white; font-weight: bold; border-radius: 5px;">LOGIN</button>
    </form>

    <p id="error" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorDisplay = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          errorDisplay.textContent = data.message || "Login failed";
        }
      } catch (err) {
        errorDisplay.textContent = "Error connecting to server";
      }
    });
  </script>

</body>
</html>
