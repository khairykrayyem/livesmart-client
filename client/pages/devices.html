<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Smart Devices</title>
  <link rel="stylesheet" href="../css/styles/devices.css">
</head>
<body>
  <h1>Your Smart Devices</h1>

  <div id="device-list" class="device-list">
    <!-- הנה דוגמה אחת שתופיע אם תרצי גם בגרסה סטטית: -->
    <div class="device-card">
      <h3>Smart Light</h3>
      <p><strong>Type:</strong> Light</p>
      <p><strong>Room:</strong> Living Room</p>
      <p><strong>Status:</strong> <span class="status">off</span></p>
      <button class="toggle-button">Turn On</button>
    </div>
  
  <script src="../scripts/devices.js"></script>
</body>
</html>
