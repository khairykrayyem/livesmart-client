<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Live Smart</title>
  <script type="module" defer src="/js/scripts/admin.js?v=1"></script>
  <link rel="stylesheet" href="../css/styles/admin.css" />
</head>
<body class="admin-page">

  <div class="admin-box">

    <header>
      <div class="top-bar">
        <img src="../images/Menuicon.jpeg" class="icon">
        <img src="../images/settingicon.jpeg" class="icon">
      </div>

      <div class="profile-section">
        <img src="../images/profilepic1.jpeg" alt="profile" class="profile-image" />
        <h2>Hi Sam</h2>
        <p>Welcome to your smart home.</p>

        <div class="users-section">
          <div class="section-title">
            <h2>Smart Users</h2>
            <button class="edit-btn" data-popup="user-popup">✏️</button>
          </div>
        </div>
      </div>
    </header>
            <!-- Device Requests (Admin) -->
           <section class="requests">
               <div class="section-title">
                 <h3>Device Requests</h3>
                </div>
          <!-- כאן נרנדר את הבקשות מהשרת -->
          <div id="requests-list" class="requests-list"></div>
        </section>


    <section class="devices">
      <div class="section-title">
        <h3>Devices</h3>
        <button class="edit-btn" data-popup="device-popup">✏️</button>
      </div>
      <div class="device-buttons">
        <div class="device">
          <img src="../images/sec.cam.jpeg">
          <span>Cameras</span>
        </div>
        <div class="device active">
          <img src="../images/vacc.device.jpeg">
          <span>Vacuuming</span>
        </div>
        <div class="device">
          <img src="../images/ac.device.jpeg">
          <span>AC</span>
        </div>
      </div>
    </section>

    <section class="rooms">
      <div class="section-title">
        <h3>Rooms Category</h3>
        <button class="edit-btn" data-popup="room-popup">✏️</button>
      </div>
      <div class="room-list">
        <div class="room">
          <img src="../images/startBG.jpeg">
          <div class="overlay">
            <p>Living Room</p>
            <span>2/7</span>
          </div>
        </div>
        <div class="room">
          <img src="../images/bedroomBG.jpeg">
          <div class="overlay">
            <p>BedRoom</p>
            <span>4/10</span>
          </div>
        </div>
        <div class="room">
          <img src="../images/kitchenBG.jpeg">
          <div class="overlay">
            <p>Kitchen</p>
            <span>7/10</span>
          </div>
        </div>
      </div>
    </section>


    
</body>
</html>
