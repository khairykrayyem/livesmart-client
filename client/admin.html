<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Live Smart</title>
  <script type="module" defer src="/js/scripts/admin.js?v=1"></script>
  <link rel="stylesheet" href="../css/styles/admin.css" />
</head>
<body class="admin-page">

  <div class="admin-box">

    <header>
      <div class="top-bar">
        <button class="menu-btn">☰</button>
        <button class="settings-btn">⚙️</button>
      </div>

      <div class="profile-section">
        <img src="../images/profilepic1.jpeg" alt="profile" class="profile-image" />
        <h2>Hi Sam</h2>
        <p>Welcome to your smart home.</p>

        <div class="users-section">
          <div class="section-title">
            <h2>Smart Users</h2>
            <button class="edit-btn" data-popup="user-popup">✏️</button>
          </div>

          <!-- כאן admin.js ירנדר את המשתמשים -->
          <div class="users"></div>
        </div>
      </div>
    </header>

    <!-- Device Requests -->
    <section class="requests">
      <div class="section-title">
        <h3>Device Requests</h3>
      </div>
      <!-- כאן נרנדר את הבקשות מהשרת -->
      <div id="requests-list" class="requests-list"></div>
    </section>

    <section class="devices">
      <div class="section-title">
        <h3>Devices</h3>
        <button class="edit-btn" data-popup="device-popup">✏️</button>
      </div>
       <div class="device-buttons"> 
        <div class="device">
          <img src="../images/sec.cam.jpeg">
          <span>Cameras</span>
        </div>
        <div class="device active">
          <img src="../images/vacc.device.jpeg">
          <span>Vacuuming</span>
        </div>
        <div class="device">
          <img src="../images/ac.device.jpeg">
          <span>AC</span>
        </div>
      </div>
    </section>

    <section class="rooms">
      <div class="section-title">
        <h3>Rooms Category</h3>
        <button class="edit-btn" data-popup="room-popup">✏️</button>
      </div>
      <div class="room-list">
        <div class="room">
          <img src="../images/startBG.jpeg">
          <div class="overlay">
            <p>Living Room</p>
            <span>2/7</span>
          </div>
        </div>
        <div class="room">
          <img src="../images/bedroomBG.jpeg">
          <div class="overlay">
            <p>BedRoom</p>
            <span>4/10</span>
          </div>
        </div>
        <div class="room">
          <img src="../images/kitchenBG.jpeg">
          <div class="overlay">
            <p>Kitchen</p>
            <span>7/10</span>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Add User Modal (added) -->
  <div id="add-user-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <h3>Add User</h3>
      <form id="add-user-form">
        <label>
          Username
          <input type="text" id="au-username" required>
        </label>
        <label>
          Email
          <input type="email" id="au-email" required>
        </label>
        <label>
          Password
          <input type="password" id="au-password" minlength="6" required>
        </label>
        <label>
          Role
          <select id="au-role">
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <div class="actions">
          <button type="button" id="au-cancel">Cancel</button>
          <button type="submit" id="au-submit">Create</button>
        </div>
      </form>
    </div>
  </div>
  <!-- /Add User Modal -->

    <!-- Add Room Modal -->
<div id="add-room-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-dialog">
    <h3>Add Room</h3>
    <form id="add-room-form">
      <label>
        Room name
        <input type="text" id="ar-name" required>
      </label>
      <label>
        Floor (number)
        <input type="number" id="ar-floor" required>
      </label>
      <label>
        Type (e.g., bedroom / kitchen / living)
        <input type="text" id="ar-type" required>
      </label>
      <div class="actions">
        <button type="button" id="ar-cancel">Cancel</button>
        <button type="submit" id="ar-submit">Create</button>
      </div>
    </form>
  </div>
</div>
<!-- Add Device Modal -->
<div id="add-device-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-dialog">
    <h3>Add Device</h3>
    <form id="add-device-form">
      <label>
        Device name
        <input type="text" id="ad-name" required>
      </label>
      <label>
        Device type
        <input type="text" id="ad-type" placeholder="camera / ac / vacuum" required>
      </label>
      <label>
        Room
        <select id="ad-room" required><!-- options יתמלאו ב-JS --></select>
      </label>
      <div class="actions">
        <button type="button" id="ad-cancel">Cancel</button>
        <button type="submit" id="ad-submit">Create</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
