<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Device</title>
  <link rel="stylesheet" href="../client/css/styles/add-room.css">
</head>
<body>
  <h1>Add New Room</h1>

  <form id="roomForm" class="room-Form">
    <label for="roomName">Device Name:</label>
    <input type="text" id="roomName" name="roomName" required>

    <label for="roomFloor">Floor</label>
    <input type="text" id="roomFloor" name="roomFloor" required> 

    <button type="submit">Add Room</button>
  
  </form>

  <p id="message"></p>

  <script src="../js/add-device.js"></script>

</body>
</html>
