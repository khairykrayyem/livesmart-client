<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Panel - Live Smart</title>
  <link rel="stylesheet" href="/css/styles/user.css" />
  <script type="module" defer src="/js/scripts/user.js?v=3"></script>
</head>
<body class="dashboard-page">
  <div class="admin-box">
    <header>
     <div class="top-bar">
       <button class="menu-btn">☰</button>
    <img src="../images/profilepic1.jpeg" alt="profile" class="profile-image">
    <button class="settings-btn">⚙️</button>
          <!-- Weather widget -->
        <div class="weather" id="weather">
          <span class="city">Weather</span>
          <span class="temp">--°C</span>
        </div>
      </div>
        <h2 id="user-name">Hi User</h2>
        <p>Welcome to your smart home.</p>
      </div>
    </header>

    <section>
      <div class="section-title with-action">
       <h3>Rooms</h3>
          <button id="add-room-btn" aria-label="Add room" title="Add room">＋</button>
      </div>
      <div class="rooms-grid" id="rooms-container"></div>
    </section>
  </div>
    <div id="add-device-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-dialog">
        <h3>Add device</h3>
        <form id="add-device-form">
          <input type="hidden" name="roomId" id="dev-room-id">
          <label>
            Device name
            <input type="text" id="dev-name" required>
          </label>
          <label>
            Device type
            <input type="text" id="dev-type" placeholder="camera / ac / vacuum" required>
          </label>
          <div class="actions">
            <button type="button" id="dev-cancel">Cancel</button>
            <button type="submit" id="dev-submit">Add</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
