<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Panel - Live Smart</title>
  <link rel="stylesheet" href="/css/styles/dashboard.css" />
  <script type="module" defer src="/js/scripts/user.js?v=3"></script>
</head>
<body class="dashboard-page">
  <div class="admin-box">
    <header>
      <div class="top-bar">
        <img src="/images/Menuicon.jpeg" alt="menu" class="icon">
        <img src="/images/settingicon.jpeg" alt="settings" class="icon">
      </div>

      <div class="profile-section">
        <img src="/images/user2.jpeg" alt="profile" class="profile-image" />
        <h2 id="user-name">Hi User</h2>
        <p>Welcome to your smart home.</p>
      </div>
    </header>

    <section>
      <h3 class="section-title">Rooms</h3>
      <div class="rooms-grid" id="rooms-container"></div>
    </section>
  </div>
</body>
</html>
